name: Build PSP Game

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git cmake python3 wget autoconf libtool pkg-config zlib1g-dev libpng-dev subversion

      - name: Setup PSP toolchain
        run: |
          git clone https://github.com/pspdev/psptoolchain.git
          cd psptoolchain
          export PSPDEV=$HOME/pspdev
          export PATH=$PSPDEV/bin:$PATH
          ./toolchain.sh

      - name: Build game
        run: |
          export PSPDEV=$HOME/pspdev
          export PATH=$PSPDEV/bin:$PATH
          make

      - name: Upload EBOOT.PBP
        uses: actions/upload-artifact@v3
        with:
          name: EBOOT.PBP
          path: EBOOT.PBP
